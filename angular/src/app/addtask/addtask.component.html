<section class="bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center lign-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add Task</h2>

                            <form (ngSubmit)="addtask()" [formGroup]="addtaskForm" novalidate>


                                <div class="form-outline mb-4">
                                    <label for="inputState">Project</label>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="project_name" >


                                        <option *ngFor="let project of projectlists"  
                                        >  
                                    {{project.project_name}}  
                                </option>  
         

                                         
                                       
                                          
                                          <!-- <td><button id="button1">View</button></td>
                                           <td><button>Edit</button></td>   --> 
                                   
                                           <!-- <td><button id="button2" (click)="delete(v.id)" >Delete</button></td>  -->
                                            
                                         


 
                                        <!-- <option selected> select Project</option>
                                        <option >ecart</option>
                                        <option >Project breeze</option>
                                        <option >Three</option> -->
                                   
                                    </select>
                                    <small
                                        [hidden]="addtaskForm.controls['project_name'].valid || addtaskForm.controls['project_name'].untouched"
                                        class="text-danger" translate>
                                        projectname is required
                                    </small>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Task Name</label>
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                        formControlName="task_name" autocomplete="task_name"
                                        [placeholder]="' taskname' | translate" />
                                    <span hidden translate>Taskname</span>
                                    <small
                                        [hidden]="addtaskForm.controls['task_name'].valid || addtaskForm.controls['task_name'].untouched"
                                        class="text-danger" translate>
                                        task name is required
                                    </small>

                                </div>



                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">description</label>
                                    <input type="textarea" id="form3Example3cg" class="form-control form-control-lg"
                                        formControlName="description" autocomplete="description"
                                        [placeholder]="'description' | translate" />
                                    <span hidden translate>description</span>



                                </div>


                                <div class="form-outline mb-4">
                                    <label for="inputState">Employee</label>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="username">
                                        <option *ngFor="let employee of employeelists"  
                                       >
                                    {{employee.username}}  
                                </option>  
                                    </select>
                                    <label class="form-label" for="form3Example3cg"></label>
                                </div>



                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">planned_start_date</label>
                                    <input type="date" id="form3Example3cg" class="form-control form-control-lg"
                                        formControlName="planned_start_date" autocomplete="planned_start_date"
                                        [placeholder]="'planned_start_date' | translate" />
                                    <span hidden translate>planned_start_date</span>


                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">planned_end_date</label>
                                    <input type="date" id="form3Example4cg" class="form-control form-control-lg"
                                        formControlName="planned_end_date" autocomplete="planned_end_date"
                                        [placeholder]="'planned_end_date' | translate" />
                                    <span hidden translate>planned_end_date</span>



                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">planned_budget</label>
                                    <input type="number" id="form3Example4cg" class="form-control form-control-lg"
                                        formControlName="planned_budget" autocomplete="planned_budget"
                                        [placeholder]="'planned_budget' | translate" />
                                    <span hidden translate>planned_budget</span>


                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">actual_start_date</label>
                                    <input type="date" id="form3Example3cg" class="form-control form-control-lg"
                                        formControlName="actual_start_date" autocomplete="actual_start_date"
                                        [placeholder]="'actual_start_date' | translate" />
                                    <span hidden translate>actual_start_date</span>


                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">actual_end_date</label>
                                    <input type="date" id="form3Example4cg" class="form-control form-control-lg"
                                        formControlName="actual_end_date" autocomplete="actual_end_date"
                                        [placeholder]="'actual_end_date' | translate" />
                                    <span hidden translate>actual_end_date</span>



                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">actual_budget</label>
                                    <input type="number" id="form3Example4cg" class="form-control form-control-lg"
                                        formControlName="actual_budget" autocomplete="actual_budget"
                                        [placeholder]="'actual_budget' | translate" />
                                    <span hidden translate>actual_budget</span>


                                </div>




                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add
                                        Task</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
