<table class="tablecolor" >

    <thead class="thead" >  
       <tr>  
         <th>ID</th>  
         <th>TaskName</th>  
         <th>Description</th>  
         <th>project_name</th>
         <th>status type</th> 
         <th>username</th>
         <th colspan="2">Actions</th>
         <!-- <th>Actual budget</th> -->
 
        
   </thead >     
    <tbody> 
        
      <tr *ngFor="let taskd of tasklists"> 
         
       <td>{{ taskd.id }}</td> 
       <td>{{ taskd.task_name }}</td> 
       <td>{{ taskd.description }}</td> 
       <td>{{ taskd.project_name }}</td> 
       <td>{{ taskd.status_type }}</td> 
       <td>{{taskd.username}}</td>
       
       <td><button id="button1"><a routerLink="/updateadmin/{{taskd.id}}">Edit</a></button></td>
       
       
       <!-- <td><button id="button1">View</button></td>
        <td><button>Edit</button></td>   --> 

        <td><button id="button2" (click)="delete(taskd.id)" >Delete</button></td> 

        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>

          <!-- Modal -->
          
</table>
