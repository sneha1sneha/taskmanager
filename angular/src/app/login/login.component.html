<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title > Login Page </title>  
</head>    
<body>    
    <h1> Login Form </h1> 
    
    <div class="t">
    <form  (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div class="alert alert-danger"[hidden]="!errorObj || isLoading" translate>invalid username or password</div>
      <!-- <div><*ngIf="validationErr ">"username or password is invalid"</div> -->
        <div class="container">   
            <!-- <label>Username : </label>  <span *ngIf="username.length <= 0 && validationErr ">* Username required</span><br> 
            <input type="text" placeholder="Enter Username" name="username" id="username" [(ngModel)]="username" required> 
            
            <label>Password : </label>    <span *ngIf="password.length <= 0 && validationErr "> *password required</span> 
            <input type="password" placeholder="Enter Password" name="password" id="password" [(ngModel)]="password" required> 
             -->
             <label class="d-block my-3">
              <input
                type="text"
                class="form-control"
                formControlName="username"
                autocomplete="username"
                [placeholder]="'Username' | translate"
              />
              <span hidden translate>Username</span>
              <small
                [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                class="text-danger"
                translate
              >
                Username is required
              </small>
            </label>
            <label class="d-block mb-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                autocomplete="current-password"
                [placeholder]="'Password' | translate"
                required
              />
              <span hidden translate>Password</span>
              <small
                [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                class="text-danger"
                translate
              >
                Password is required
              </small>
            </label>
          
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
            <!-- <button type="submit" (click)="loginn()">Login</button>   -->
           <a routerLink="/register">Register Here</a>
             <!-- <input type="checkbox" checked="checked"> Remember me    -->
             <!-- <button type="button" class="cancelbtn"> Cancel</button>    -->
            <!-- Forgot <a href="#"> password? </a>     -->
        </div>   
    </form> 
    </div>    
</body>     
</html>    -
