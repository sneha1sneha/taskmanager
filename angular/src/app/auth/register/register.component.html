<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center lign-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                    formControlName="firstname" autocomplete="firstname" [placeholder]="' firstname' | translate" />
                  <span hidden translate>FirstName</span>
                  <small [hidden]="registerForm.controls['firstname'].valid || registerForm.controls['firstname'].untouched"
                                class="text-danger" translate>
                                firstname is required
                                    </small>
               
                 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">last name</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                    formControlName="lastname" autocomplete="lastname" [placeholder]="'lastname' | translate" />
                  <span hidden translate>Username</span>
                  <small [hidden]="registerForm.controls['lastname'].valid || registerForm.controls['lastname'].untouched"
                  class="text-danger" translate>
                  lastname is required
                      </small>

                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"
                    autocomplete="email" [placeholder]="'email' | translate" />
                  <span hidden translate>email</span>
                  <small [hidden]="registerForm.controls['email'].valid || registerForm.controls['email'].untouched"
                  class="text-danger" translate>
                  email is required
                      </small>

                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">username</label>
                  <input type="Username" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="username" autocomplete="username" [placeholder]="'Username' | translate" />
                  <span hidden translate>Username</span>
                  <small [hidden]="registerForm.controls['username'].valid || registerForm.controls['username'].untouched"
                  class="text-danger" translate>
                  username is required
                      </small>


                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" autocomplete="password" [placeholder]="'password' | translate" />
                  <span hidden translate>password</span>
                  <small [hidden]="registerForm.controls['password'].valid || registerForm.controls['password'].untouched"
                  class="text-danger" translate>
                  password is required
                      </small>

                 
                </div>
                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="registerForm.invalid || isLoading">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
